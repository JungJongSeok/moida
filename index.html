<body>
<script type="text/javascript">

    function getUrlParams() {
        var params = {};

        window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,
            function(str, key, value) {
                params[key] = value;
            }
        );

        return params;
    }

    var OS = {
        IOS: /ipad|iphone|ipod/,
        ANDROID: /android/,
        CHROME: /chrome/
    };

    const URL = {
        IOS_APP_STORE: "https://apps.apple.com/kr/app/한국투자증권-계좌개설포함/id1402480941",
        ANDROID_APP_STORE: "https://play.google.com/store/apps/details?id=com.truefriend.moida",
        INTRO: "https://securities.koreainvestment.com/"
    };

    const ua = util.userAgent();

    var userAgent = navigator.userAgent.toLocaleLowerCase();
    const appStore = userAgent.match(OS.IOS) ? URL.IOS_APP_STORE : userAgent.match(OS.ANDROID) ? URL.ANDROID_APP_STORE : URL.INTRO;

    var type = getUrlParams().type
    var id = getUrlParams().id
    var urlScheme = "moida://feed/" + type + "/" + id
    var intentURI = "intent://#Intent;scheme=" + urlScheme + "?;package=com.truefriend.moida;end;"

    function openApp() {
        if (type == undefined || id == undefined || (userAgent.match(OS.ANDROID) == null && userAgent.match(OS.IOS) == null)) {
            location.replace(URL.INTRO)
            return;
        }
        daumtools.web2app({
            urlScheme: urlScheme,
            intentURI: intentURI,
            appName: '모이다',
            storeURL: appStore
        });
    }
    openApp();


</script>
</body>
</html>
