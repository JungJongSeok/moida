<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zigbang Smart Home</title>

    <link rel="icon"
          href="https://www.zigbang.com/favicon.ico">

    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0,user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
    <meta http-equiv="Pragma" content="no-cache"/>
    <meta http-equiv="Expires" content="-1"/>

    <script src="js/w2a.js"></script>

    <meta property="og:title"
          content="Always Connected Home, Zigbang Smart Home"/>

    <meta property="og:image"
          content="https://company.zigbang.com/share/share-1200x630.jpg"/>

</head>
<body>
<script type="text/javascript">

    function getUrlParams() {
        var params = {};

        window.location.search.replace(/[?&]+([^=&]+)=([^&]*)/gi,
            function(str, key, value) {
                params[key] = value;
            }
        );

        return params;
    }

    var OS = {
        IOS: /ipad|iphone|ipod/,
        ANDROID: /android/,
        CHROME: /chrome/
    };

    const URL = {
        IOS_APP_STORE: "https://apps.apple.com/kr/app/zigbang-smart-home/id6532601836",
        ANDROID_APP_STORE: "https://play.google.com/store/apps/details?id=com.zigbang.smarthome.homeapp",
        INTRO: "https://smarthome.zigbang.com/"
    };

    const ua = util.userAgent();

    var userAgent = navigator.userAgent.toLowerCase();
    const appStore = userAgent.match(OS.IOS) ? URL.IOS_APP_STORE : userAgent.match(OS.ANDROID) ? URL.ANDROID_APP_STORE : URL.INTRO;

    var urlScheme = "zbhome://com.zigbang.smarthome.homeapp/splash";
    var intentURI = "intent://#Intent;scheme=" + urlScheme + "?;package=com.zigbang.smarthome.homeapp;end;";

    function openApp() {
        if ((userAgent.match(OS.ANDROID) == null && userAgent.match(OS.IOS) == null)) {
            location.replace(URL.INTRO)
            return;
        }
        daumtools.web2app({
            urlScheme: urlScheme,
            intentURI: intentURI,
            appName: 'Zigbang Smart Home',
            storeURL: appStore
        });
    }
    openApp();


</script>
</body>
</html>
